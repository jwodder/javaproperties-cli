language: python
cache: pip
jobs:
    include:
        - python: 2.7
        - python: 3.4
        - python: 3.5
        - python: 3.6
        - python: 3.7
          dist: xenial
          sudo: true
        - python: pypy
        - python: pypy3
install:
    - pip install coveralls tox
script:
    - tox -e py
after_success:
    - coveralls
