[tox]
envlist = py27,py34,py35,py36,py37,py38,pypy,pypy3
skip_missing_interpreters = True

[testenv]
setenv =
    LC_ALL=en_US.UTF-8
    TZ=EST5EDT,M3.2.0,M11.1.0
usedevelop = True
deps =
    pytest~=4.0
    pytest-cov~=2.0
    pytest-flakes~=4.0
    pytest-mock~=1.6
commands = pytest {posargs} javaproperties_cli test

[pytest]
addopts = --cache-clear --cov=javaproperties_cli --no-cov-on-fail --flakes
filterwarnings =
    error
    # <https://bugs.python.org/issue29948>
    ignore::DeprecationWarning:xml.etree.ElementTree

[coverage:run]
branch = True

[coverage:report]
precision = 2
show_missing = True

[testenv:docs]
basepython = python3
deps = -rdocs/requirements.txt
changedir = docs
commands = sphinx-build -E -W -b html . _build/html
